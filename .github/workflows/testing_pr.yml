name: "Testing Pull Request"

on:
  pull_request:
    branches:
      - "master"

jobs:
  prepare_strategy:
    runs-on: ubuntu-latest
    outputs:
       strategy: ${{ steps.setmatrix.outputs.strategy }}
    steps:
        - uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v4.5.0

        - name: Set Dynamic Matrix
          id: setmatrix
          run: |
           # matrixStringifiedObject="{\"include\":[{\"run\":\"run1\"},{\"run\":\"run2\"}]}"
           # echo "::set-output name=matrix::$matrixStringifiedObject"
           #ls utils
           matrixStringifiedObject=$(python utils/info2json.py)
           echo "strategy=$matrixStringifiedObject" >> $GITHUB_OUTPUT
    
  test:
    needs: prepare_strategy
    runs-on: ${{ matrix.os }}
    strategy: ${{ fromJson(needs.prepare_strategy.outputs.strategy) }}
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install .[test]

    - name: Test with pytest
      run: |
        pytest
